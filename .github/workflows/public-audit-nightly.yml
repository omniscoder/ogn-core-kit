name: public-audit (nightly)

on:
  schedule:
    - cron: "23 7 * * *"
  workflow_dispatch: {}

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Public audit (full history)
        run: |
          set -euxo pipefail
          ./public_audit.sh

